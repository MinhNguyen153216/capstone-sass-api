    <section class="register">
      <div class="container">
        <h1>Register</h1>
        <form class="form-group">
          <div class="row">
            <div class="col-6">
              <div class="mb-4 item-input">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required
                  placeholder="email"
                /><span>(*)</span>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-4 item-input">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="name"
                /><span>(*)</span>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-4 item-input">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="password"
                /><span>(*)</span>
              </div>
            </div>

            <div class="col-6">
              <div class="mb-4 item-input">
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="phone"
                /><span>(*)</span>
              </div>
            </div>
          </div>

          <div class="row">


            <div class="col-6">
              <div class="mb-4 item-input">
                <input
                  type="password"
                  class="form-control"
                  id="passwordConfirm"
                  placeholder="password confirm"
                /><span>(*)</span>
              </div>
            </div>

            <div class="col-6">
              <div class="mb-4 form-control">
                <span>Gender</span>
                <input name="gender" type="radio" value="true" checked />
                <label class="label-title" for="...">Male</label>
                <input name="gender" type="radio" value="false" />
                <label class="label-title" for="...">Female</label>
              </div>
            </div>

          </div>

          <div class="form-group">
            <div id="btnSubmit">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <img src="./img/image 7.png" width="1280px" height="242px" alt="" />

    </footer>
